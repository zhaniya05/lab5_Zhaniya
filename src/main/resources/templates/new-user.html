<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Category Management System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">

    <div class="header-container">
        <h1> Sign Up </h1>
    </div>

<hr>
    <form action="#" th:action="@{/register}" th:object="${user}" method="POST">

        <div class="form-group">
            <label class="control-label" for="username"> Username: </label>
            <input id="username" th:field="*{username}" placeholder="Username"
                   class="form-control mb-4 col-4" required autofocus="autofocus">
            <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />
            <p th:if="${error}" class="text-danger" th:text="${error}"></p>
        </div>


        <div class="form-group">
            <label class="control-label" for="password"> Password: </label>
            <input id="password" th:field="*{password}" placeholder="Password"
                   class="form-control mb-4 col-4" required autofocus="autofocus">
            <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
        </div>

        <div class="form-group">
            <label class="control-label" for="email"> Email: </label>
            <input id="email" th:field="*{email}" placeholder="Email"
                   class="form-control mb-4 col-4" required autofocus="autofocus">
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Sign Up</button>
            <span>Already signed up? <a href="/" th:href="@{/login}"> Login Here </a></span>
        </div>
    </form>
</div>

</body>
</html>
