<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>View Profile</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="topnav">
  <a class="active" th:href="@{/main-page}">Home</a>
  <a th:href="@{/users}">Users List</a>
  <a th:href="@{/tasks}">Tasks List</a>
  <a th:href="@{/categories}">Categories List</a>
  <a class="logout-btn" th:href="@{/login}">Log Out</a>
</div>

<div class="container">
  <div class="profile-photo">
    <img th:src="${user.profilePhoto}" alt="Profile Photo" width="100" height="100">
  </div>

  <h3>ID:</h3>
  <p th:text="${user.userId}"></p>

  <h3>Username:</h3>
  <p th:text="${user.username}"></p>

  <h3>Email:</h3>
  <p th:text="${user.email}"></p>

  <a th:href="@{/showFormForUpdate/{id}(id=${user.userId})}" class="btn-primary">Update my account</a>
</div>
</body>
</html>
